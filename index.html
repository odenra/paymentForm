<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Gateway Form</title>
</head>
<body>

        <div class="container">

            <form action="#">

                <div class="row">
                    <!-- ! PERSONAL INFO START -->
                    <div class="col">
                        <h3 class="title">Billing Adress</h3>

                        <div class="inputBox">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" placeholder="Enter your ful name..">
                        </div>

                        <div class="inputBox">
                            <label for="Email">Email:</label>
                            <input type="text" id="email" placeholder="Enter your email adress..">
                        </div>

                        <div class="inputBox">
                            <label for="Adress">Adress:</label>
                            <input type="text" id="adress" placeholder="Enter your adress..">
                        </div>

                        <!-- ! LOCATION INFO START -->
                        <div class="inputBox">
                            <label for="City">City:</label>
                            <input type="text" id="city" placeholder="Enter your city..">
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <label for="State">State:</label>
                                <input type="text" id="state" placeholder="Enter your state..">
                            </div>

                            <div class="inputBox">
                                <label for="Zip">Zip Code:</label>
                                <input type="text" id="zip" placeholder="123 456">
                            </div>
                        </div>
                        <!-- ! LOCATION INFO END -->

                    </div>
                    <!-- ! PERSONAL INFO END -->

                    <!-- ! PAYMENT INFO START -->
                    <div class="col">
                        <h3 class="title">Payment</h3>

                        <div class="inputBox">
                            <label for="name">Card Accepted</label>
                            <img src="https://i.ibb.co/X38b5PF/card-img.png" alt="Cards">
                        </div>

                        <div class="inputBox">
                            <label for="cardName">Name On Card:</label>
                            <input type="text" id="cardName" placeholder="Enter your card name..">
                        </div>

                        <div class="inputBox">
                            <label for="cardNum">Credit Card Number:</label>
                            <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19">
                        </div>

                        <div class="inputBox">
                            <label for="">Exp Month:</label>
                            <select name="" id="">
                                 <option value="">Choose Month</option>
                                 <option value="January">January</option>
                                 <option value="February">February</option>
                                 <option value="March">March</option>
                                 <option value="April">April</option>
                                 <option value="May">May</option>
                                 <option value="June">June</option>
                                 <option value="July">July</option>
                                 <option value="August">August</option>
                                 <option value="September">September</option>
                                 <option value="October">October</option>
                                 <option value="November">November</option>
                                 <option value="December">December</option>
                            </select>
                        </div>


                        <div class="flex">
                            <div class="inputBox">
                                <label for="">Exp Year:</label>
                                <select name="" id="">
                                    <option value="">Choose Year</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                </select>
                            </div>
    
                            <div class="inputBox">
                                <label for="cvv">CVV</label>
                                <input type="number" id="cvv" placeholder="1234" required>
                            </div>
                        </div>
                    </div>
                    <!-- ! PAYMENT INFO END -->
                </div>

                <input type="submit" value="Procceed to Checkout" class="submit_btn">
            </form>
        
        </div>

    <script src="app.js"></script>
</body>
</html>
